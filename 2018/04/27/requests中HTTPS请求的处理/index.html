<!DOCTYPE html><html prefix="og: http://ogp.me/ns#"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title>requests中HTTPS请求的处理 · Let's go for a walk around the world - zuo</title><meta name="description" content="requests中HTTPS请求的处理 - John Doe"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/favicon.ico"><link rel="stylesheet" href="//at.alicdn.com/t/font_1472710214_6648843.css"><link rel="stylesheet" href="//raw.githack.com/xwartz/hexo-theme-nuna/next/source/style/main.css?v=1.0.3"></head><body class="pupa"><div class="loading-bar"></div><main><div class="post post"><article itemscope itemtype="http://schema.org/Article" class="hentry"><div class="container"><div class="entry-header"><h1 class="entry-title">requests中HTTPS请求的处理</h1><div class="entry-description"></div><div class="entry-meta"><time itemprop="datePublished" datetime="Friday, April 27th 2018, 8:30:00 pm" class="updated">Apr 27, 2018</time><em class="post-count">161 words</em></div></div><div itemprop="articleBody" class="entry-content"><h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>在接口测试或者爬虫的时候经常遇到HTTPS的请求，直接用python中requests方法请求的话会可能出现如下报错。<br><img src="http://otlbf411d.bkt.clouddn.com/18-4-28/61998649.jpg" alt=""></p>
<h2 id="解决办法"><a href="#解决办法" class="headerlink" title="解决办法"></a>解决办法</h2><p>在requests添加<code>verify</code>参数，verify是用来验证SSL证书开关，默认是True，如果不想验证的话将它设置为False<br><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">r = requests.get(url,verify=<span class="keyword">False</span>)</div><div class="line">print(r.status_code)</div></pre></td></tr></table></figure></p>
<p><img src="http://otlbf411d.bkt.clouddn.com/18-4-28/39975195.jpg" alt=""></p>
<p>现在已经不影响请求的结果，但是每次请求的时候会出现警告，看着比较不舒服。想要去掉这个警告提示，需要在请求之前加上如下代码。<br><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">requests.packages.urllib3.disable_warnings()</div><div class="line">r = requests.get(url,verify=<span class="keyword">False</span>)</div><div class="line">print(r.status_code)</div></pre></td></tr></table></figure></p>
<p><img src="http://otlbf411d.bkt.clouddn.com/18-4-28/28970763.jpg" alt=""></p>
