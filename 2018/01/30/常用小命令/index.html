<!DOCTYPE html><html prefix="og: http://ogp.me/ns#"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title>常用小命令（长期更新） · Let's go for a walk around the world - zuo</title><meta name="description" content="常用小命令（长期更新） - John Doe"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/favicon.ico"><link rel="stylesheet" href="//at.alicdn.com/t/font_1472710214_6648843.css"><link rel="stylesheet" href="//raw.githack.com/xwartz/hexo-theme-nuna/next/source/style/main.css?v=1.0.3"></head><body class="pupa"><div class="loading-bar"></div><main><div class="post post"><article itemscope itemtype="http://schema.org/Article" class="hentry"><div class="container"><div class="entry-header"><h1 class="entry-title">常用小命令（长期更新）</h1><div class="entry-description"></div><div class="entry-meta"><time itemprop="datePublished" datetime="Tuesday, January 30th 2018, 9:30:00 am" class="updated">Jan 30, 2018</time><em class="post-count">365 words</em></div></div><div itemprop="articleBody" class="entry-content"><h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>在平时的测试工作或者自己闲时做的项目中，有一些操作可能是经常用到，每次重复写比较费时，例如批量生成，复制一些文件、文件夹，某个web页面的自动化等，其中有些是Windows系统命令，有些是python的命令，特开一贴记录，将常用的操作都通过python来调用执行，内容可能比较杂，通过关键字搜索找到需要的，长期更新。</p>

v class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">create_file</span><span class="params">()</span>:</span></div><div class="line">    <span class="string">'''批量创建文件'''</span></div><div class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">10</span>):</div><div class="line">        cmd = <span class="string">r'fsutil file createnew D:\test\10G-&#123;&#125;.txt 10737418240'</span>.format(i)  <span class="comment"># 10737418240代表10G大小，单位是b，根据需要修改其他大小</span></div><div class="line">        os.system(cmd)</div><div class="line">        print(<span class="string">'第%d个文件创建完毕'</span>%i)</div><div class="line"></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">cy_file</span><span class="params">()</span>:</span></div><div class="line">    <span class="string">'''批量复制文件'''</span></div><div class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>,<span class="number">100</span>):</div><div class="line">        cmd = <span class="string">r'copy E:\test1\0001.txt E:\test2\000&#123;&#125;.txt'</span>.format(i) <span class="comment">#使用时修改原路径和目标路径</span></div><div class="line">        os.system(cmd)</div><div class="line">        print(<span class="string">'%d.txt'</span> % i + <span class="string">' 复制完毕'</span>)</div><div class="line"></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">search_port</span><span class="params">()</span>:</span></div><div class="line">    <span class="string">'''查询端口占用'''</span></div><div class="line">    port = input(<span class="string">'请输入端口号:'</span>)</div><div class="line">    pid = os.popen(<span class="string">r'netstat -ano | findstr %s'</span> % port).read().split(<span class="string">' '</span>)[<span class="number">-1</span>]  <span class="comment"># 按照空格分隔，只取最后的pid号</span></div><div class="line">    task = os.popen(<span class="string">r'tasklist | findstr %s'</span> % pid).read()  <span class="comment"># 根据pid找到对应的程序</span></div><div class="line">    print(<span class="string">'占用此端口的程序是： '</span> + task)</div><div class="line"></div><div class="line"></div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</div><div class="line">    <span class="keyword">pass</span></div></pre></td></tr></table></figure>
